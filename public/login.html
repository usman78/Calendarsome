<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DermSchedule Admin</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            background: var(--gray-100);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>

<body>
    <div class="card login-card animate-in">
        <div class="text-center mb-4">
            <h1 style="font-size: 1.75rem;">Admin Login</h1>
            <p class="text-gray-500">Access the booking management system</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="username">Username</label>
                <div style="position: relative;">
                    <i data-lucide="user"
                        style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--gray-400); width: 18px;"></i>
                    <input type="text" id="username" class="form-input" placeholder="Enter username"
                        style="padding-left: 2.75rem;" required>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <div style="position: relative;">
                    <i data-lucide="lock"
                        style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--gray-400); width: 18px;"></i>
                    <input type="password" id="password" class="form-input" placeholder="Enter password"
                        style="padding-left: 2.75rem;" required>
                </div>
            </div>

            <div id="loginError" class="alert alert-danger" style="display: none;"></div>

            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 1rem;">
                Sign In
                <i data-lucide="arrow-right" style="width: 18px; margin-left: 0.5rem;"></i>
            </button>
        </form>
    </div>

    <script>
        lucide.createIcons();

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');
            const submitBtn = e.target.querySelector('button');

            // Reset state
            errorDiv.style.display = 'none';
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner" style="width: 20px; height: 20px; border-width: 2px;"></span>';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    // Success
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = 'admin.html';
                } else {
                    // Error
                    errorDiv.textContent = data.message || 'Login failed';
                    errorDiv.style.display = 'block';
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = 'Sign In <i data-lucide="arrow-right" style="width: 18px; margin-left: 0.5rem;"></i>';
                    lucide.createIcons();
                }
            } catch (error) {
                console.error('Error:', error);
                errorDiv.textContent = 'Connection error. Please try again.';
                errorDiv.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Sign In <i data-lucide="arrow-right" style="width: 18px; margin-left: 0.5rem;"></i>';
                lucide.createIcons();
            }
        });
    </script>
</body>

</html>
